<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftbox</title>
    <link rel="icon" href="./../favicon.png" type="image/png">
    <link rel="stylesheet" href="./../css/pages/gift.css">
    <link rel="stylesheet" href="./../css/header.css">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/footer.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <img src="./../img/design/logo.svg" alt="" class="logo__sm">
                <button onclick="window.location.href = './../index.html'" class="button__close"></button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <img src="./../img/giftbox/zero__box.svg" alt="" class="zero__box center box">
                <div class="giftbox__content none">
                    <img src="./../img/giftbox/giftbox__animation.svg" alt="" class="giftbox__animation center">
                    <button class="giftbox giftbox__button"><img src="" alt="" class="giftbox center box giftbox__img"></button>
                    <div class="boxcount">
                        <p class="boxcount__text"></p>
                    </div>
                    <div class="giftbox__reward center holiday__quality">
                        <img src="" alt="" class="reward__img">
                        <p class="reward__quality"></p>
                        <p class="reward__name"></p>
                    </div>
                    <button class="button__md">ДАЛЕЕ</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <img src="./../img/design/logo.svg" alt="" class="logo__bg">
                <img src="./../img/design/white__line.svg" alt="" class="footer__line">
                <p>designed & developed by Nikita Vasilyev</p>
            </div>
        </div>
    </footer>
    <script type="module" src="./../js/gift.js"></script>
</body>
</html>
