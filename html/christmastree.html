<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftbox</title>
    <link rel="icon" href="./../favicon.png" type="image/png">
    <link rel="stylesheet" href="./../css/pages/christmastree.css">

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <img src="./../img/design/logo.svg" alt="" class="logo__sm">
                <button onclick="window.location.href = './../index.html'" class="button__close"></button>

        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <img src="./../img/christmastree.svg" alt="" class="christmastree">
                <div class="toy__add--content">
                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>
                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>

                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>
                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>
                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>

                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>
                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>
                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>
                    <button class="toy__add btn"><img class="toy__add--img" src="./../img/design/christmastree/toy__add.png" alt=""></button>
                </div>
                <div class="toy__collection none">
                    <div class="toy__collection--content">
                    </div>
                </div>
                <img src="" alt="" class="garland">
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <img src="./../img/design/logo.svg" alt="" class="logo__bg">
                <img src="./../img/design/white__line.svg" alt="" class="footer__line">
                <p>designed & developed by Nikita Vasilyev</p>
            </div>
        </div>
    </footer>
    <script type="module" src="./../js/christmastree.js"></script>
