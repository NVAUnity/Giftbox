<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftbox</title>
    <link rel="icon" href="./../favicon.png" type="image/png">
    <link rel="stylesheet" href="./../css/pages/description.css">
    <link rel="stylesheet" href="./../css/header.css">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/footer.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <img src="./../img/design/logo.svg" alt="" class="logo__sm">
                <button onclick="window.location.href = './../index.html'" class="button__close"></button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <div class="main__content--item">
                    <img src="./../img/design/description/img__1.svg" alt="" class="description__img">
                    <p class="description__text">Выполняй задания, чтобы получать подарочные коробки.</p>
                </div>
                <div class="main__content--item">
                    <p class="description__text">Получайте елочные игрушки и украшайте ими свою рождественскую елку.</p>
                    <img src="./../img/design/description/img__2.svg" alt="" class="description__img">
                </div>
                <div class="main__content--item">
                    <img src="./../img/design/description/img__3.svg" alt="" class="description__img">
                    <p class="description__text">Выигрывай конфеты из виртуальных коробок и получай их в реальной жизни.</p>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <img src="./../img/design/logo.svg" alt="" class="logo__bg">
                <img src="./../img/design/white__line.svg" alt="" class="footer__line">
                <p>designed & developed by Nikita Vasilyev</p>
            </div>
        </div>
    </footer>
</body>
</html>
